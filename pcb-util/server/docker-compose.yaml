services:
  backend:
    build: ./backend
    environment:
      - MONGO_CONNECT_STRING=mongodb://mongodb:27017
      - MONGO_DATABASE_NAME=board_logs
    ports:
      - 8000:8000
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    restart: always
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: